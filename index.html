<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4da6fa3327.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="hearts">
            <i id="heart1" class="fa-solid fa-heart"></i>
            <i id="heart2" class="fa-solid fa-heart"></i>
            <i id="heart3" class="fa-solid fa-heart"></i>
        </div>
        
        <h1>Guess The Number</h1>
        <p>Guess a number between 1 and 10 patates</p>
        <input type="number" id="number"><br><br>
        <button id="guessButton">Guess</button>
        <button id="restartButton">Restart</button>
        <h5 id="result"></h6>

    </div>


    <script src="index.js"></script>
</body>
</html>
